    /* 顶部章节栏 */
    .top-bar {
      background: linear-gradient(90deg, #6a0dad, #ff00ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      text-shadow: 0 0 10px #ff00ff;
      position: sticky;
      top: 0;
      z-index: 100;

    .chapter-btn {

      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff00ff;
    }

    .chapter-btn:hover {
      background-color: rgba(255, 0, 255, 0.3);
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff inset;
      transform: scale(1.1);
    }

    /* 下方菜单栏 */
    .menu {
      display: flex;
      background-color: #1a001a;
      border-bottom: 2px solid #ff00ff;
    }

    .menu a {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      color: white;
      text-decoration: none;
      border-right: 1px solid #3b003b;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff00ff;
    }

    .menu a:last-child {
      border-right: none;
    }

    .menu a:hover {
      background: #340034;
      box-shadow: 0 0 10px #ff00ff;
      transform: scale(1.05);
    }

    /* 图片展示 */
    .img-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .img-row img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px #ff00ff;
      cursor: pointer;
    }

    .img-row img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff inset;
    }

    /* 主体内容 */
    .content {
      padding: 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .content h2 {
      font-size: 2.2em;
      background: linear-gradient(90deg, #ff00ff, #6a0dad);
      -webkit-background: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #6a0dad;
      margin-bottom: 15px;
    }

    .content p {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .content a {
      color: #ff00ff;
      text-decoration: none;
      transition: all 0.3s;
      font-weight: bold;
      text-shadow: 0 0 5px #ff00ff;
    }

    .content a:hover {
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff inset;
      transform: scale(1.05);
    }

    /* 广告图片 */
    .content img.ad {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 10px #ff00ff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff inset; }
      100% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff inset; }
    }

    /* 底部版权 */
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 40px;
      text-align: center;
    }

    /* 响应式 */
    @media(max-width:768px) {
      .img-row img { width: 45%; height: auto; }
      .menu a { font-size: 14px; }
      .chapter-btn { padding: 5px 10px; font-size: 12px; }
    }
  </style>
</head>
