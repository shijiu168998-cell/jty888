<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JTY-888 Slots Game</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft YaHei", sans-serif;
    background-color: #0a0a0a;
    color: #fff;
  }
  header {
    background: linear-gradient(90deg, #ff00ff, #6a0dad);
    text-align: center;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 10px #ff00ff;
  }
  .container {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .register {
    background-color: #1a001a;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #ff00ff;
  }
  .register h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .register input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
  }
  .register button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #ff00ff, #6a0dad);
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1em;
    margin-top: 10px;
  }
  .register button:hover {
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #6a0dad inset;
    transform: scale(1.05);
  }
  .slots-game {
    text-align: center;
  }
  .slots {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .slot {
    width: 80px;
    height: 80px;
    margin: 0 10px;
    background-color: #1a001a;
    border-radius: 10px;
    line-height: 80px;
    font-size: 2em;
    color: #ff00ff;
    box-shadow: 0 0 10px #ff00ff;
    transition: transform 0.3s;
  }
  .slot:hover {
    transform: scale(1.1);
  }
  .spin-btn {
    padding: 12px 30px;
    background: linear-gradient(90deg, #ff00ff, #6a0dad);
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1.2em;
  }
  .spin-btn:hover {
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #6a0dad inset;
    transform: scale(1.05);
  }
  .footer {
    text-align: center;
    margin: 40px 0;
    font-size: 12px;
    color: #888;
  }
</style>
</head>
<body>

<header>JTY-888 Slots Game</header>

<div class="container">

  <!-- 注册区 -->
  <div class="register">
    <h2>注册新用户</h2>
    <input type="text" placeholder="用户名" id="username">
    <input type="email" placeholder="邮箱" id="email">
    <input type="password" placeholder="密码" id="password">
    <button onclick="alert('注册成功！')">注册</button>
  </div>

  <!-- 老虎机游戏 -->
  <div class="slots-game">
    <h2>🎰 老虎机 🎰</h2>
    <div class="slots">
      <div img="slot1" src="images/slot1.png" alt="slot1" class="slot"></div>
      <div img="slot2" src="images/slot.png" alt="slot2" class="slot"></div>
      <div img="slot3" src="images/slot-game.png" alt="slot3" class="slot"></div>
    </div>
    <button class="spin-btn" onclick="spinSlots()">开始旋转</button>
  </div>

</div>

<div class="footer">&copy; 2025 JTY-888. All rights reserved.</div>

<script>
const symbols = ["🍒","🍋","🔔","🍉","⭐","7️⃣"];
function spinSlots() {
  document.getElementById("slot1").textContent = symbols[Math.floor(Math.random()*symbols.length)];
  document.getElementById("slot2").textContent = symbols[Math.floor(Math.random()*symbols.length)];
  document.getElementById("slot3").textContent = symbols[Math.floor(Math.random()*symbols.length)];
}
</script>

</body>
</html>
