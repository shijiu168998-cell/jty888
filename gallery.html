<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JT Online Game - 图片相册</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0014;
      color: #fff;
      overflow-x: hidden;
    }

    /* 顶部栏 */
    .header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      color: #d580ff;
      font-weight: bold;
      text-shadow: 0 0 8px #a040ff;
      background: #120022;
      border-bottom: 1px solid #3a0070;
    }

    /* 菜单栏 */
    .menu {
      text-align: center;
      background: #1a002e;
      padding: 10px 0;
      border-bottom: 2px solid #400080;
    }

    .menu a {
      color: #e0b3ff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #b366ff;
    }

    /* 相册区域 */
    .gallery {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(160, 0, 255, 0.4);
    }

    .gallery img {
      width: 100%;
      display: none;
      border-radius: 12px;
    }

    .gallery img.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 左右切换按钮 */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 24px;
      background: rgba(80, 0, 160, 0.4);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background: rgba(150, 0, 255, 0.7);
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <div class="header">JT Online Game 相册</div>

  <div class="menu">
    <a href="Home.html">图片</a>
    <a href="https://jmcomic-zzz.one/albums/meiman" target="_blank">漫画</a>
    <a href="https://drmgnyo.com/all/" target="_blank">缅甸小说</a>
  </div>

  <div class="gallery" id="gallery">
    <!-- 图片自动加载 -->
  </div>

  <script>
    const totalImages = 71;
    const gallery = document.getElementById("gallery");

    // 生成所有图片
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/${i}.jpg`;
      if (i === 1) img.classList.add("active");
      gallery.appendChild(img);
    }

    const imgs = document.querySelectorAll(".gallery img");
    let index = 0;

    // 自动切换
    function showNext() {
      imgs[index].classList.remove("active");
      index = (index + 1) % imgs.length;
      imgs[index].classList.add("active");
    }

    setInterval(showNext, 3000);

    // 手指滑动功能
    let startX = 0;
    gallery.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    gallery.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        imgs[index].classList.remove("active");
        index = (index - 1 + imgs.length) % imgs.length;
        imgs[index].classList.add("active");
      } else if (startX - endX > 50) {
        showNext();
      }
    });
  </script>

</body>
</html>
